publications:
  - name: "모션 조작 요소 기반의 볼륨 변형 애니메이션 저작 및 생성 기법"
    publisher: "KSC"
    releaseDate: "2021-12-01"
    website: "https://cg.skku.edu/pub/korean/papers/2021-kim-ksc-cvox-cam.pdf"
    summary: "볼륨의 직접 변형 기법과 달리 조작점 기반의 간접 변형 기법은 최소한의 사용자 조작 기반으로 볼륨 전체에 적용되는 역동적인 효과를 생성할 수 있다.
    본 논문은 모션 조작 요소기반으로 볼륨을 변형하는 기법을 제안한다.
    제안하는 기법은 조작점 기반으로 저수준의 모션 조작 요소를 정의하고,
    고수준에서 그 요소들을 시공간적으로 조합하여 볼륨 변형을 시도한다.
    고수준의 모션 조합은 사용자의 의도와 일치하게 수동으로 조합할 수 있고,
    또한 랜덤 조합을 통해 새롭게 변형된 애니메이션을 생성할 수도 있다.
    수동 조합은 형체가 존재하는 사물이나 생물의 직관적 변형에 적합하고,
    랜덤 조합은 불규칙한 형태의 객체에서 새로운 애니메이션을 생성하는데 적합하다."
    highlights:
      - "한국정보과학회 2021 한국소프트웨어종합학술대회 논문집, 1,607 - 1,609"

  - name: "Potentially Visible Hidden-Volume Rendering for Multi-View Warping"
    publisher: "ACM"
    releaseDate: "2023-07-26"
    website: "http://cg.skku.edu/pub/2023-kim-siggraph-pvhv"
    summary: " 본 논문은 다중 시점 이미지 와핑을 위한 잠재적으로 보이는 숨겨진 볼륨(PVHVs) 모델 및 렌더링 알고리즘을 제시한다. 
    PVHVs는 입력 시점에서 가려진 3D 볼륨이지만, 새로운 시점에서 잠재적으로 보인다. 
    새로운 시점의 범위를 고려하고 입력된 프래그먼트의 가장자리와 새로운 시점의 범위를 사용하여 정의한다. 
    PVHVs를 사용하면 다중 프래그먼트 렌더링에서 개별 새로운 시점을 반복하지 않고 소스 단편의 가시성을 일괄 테스트할 수 있게 알고리즘을 구상할 것이며, 
    이로써 와핑 전에 중복된 단편을 제거하는 것을 목표로 한다. 
    또한, 정의한 PVHVs 모델을 Depth Peeling(DP)에서 실현하여 렌더링 결과를 보인다. 
    이를 Effective Depth Peeling (EDP)이라 정의할 것이고 이는 PVHV을 기반하여 메모리, 품질 및 다중 뷰 와핑의 성능 측면에서 개선되는 것을 증명하였다."
    highlights:
      - "ACM Trans. Graphics (Proc. SIGGRAPH), 42(4), 86:1–11, 2023."
      - "(Submitted) Jan. 25, (Accepted) Apr. 28, (Published) Jul. 26, 2023"
      - "IF=6.2, PCTL=90.3. ISSN: 0730-0301, ACM, USA"
